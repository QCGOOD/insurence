<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>相书保险</title>

    <link rel="stylesheet" href="css/project.css">

    <script src="js/libs/jquery-3.0.0.min.js"></script>
    <script src="js/libs/jquery-weui.min.js"></script>
    <script src="js/libs/vue2.0.js"></script>
    <script src="js/libs/parsley.min.js"></script>
    <script src="js/project.js"></script>

    <style>
        body{background-color: #f2f3f8;padding-top: 44px;padding-bottom: 40px;}
        .weui_cells{font-size: 16px;}
        /* 内容区标题--学校信息、投保人信息、被保人信息 */
        .qc_cell_title{  align-items: baseline;border-bottom: solid 1px #d4d4d4;  }
        /* 投保计划 */
        .weui_cells:after{border: none;}
        .weui_cells.plan{padding: 10px 0px 30px;}
        .weui_cells.plan .weui_cell:before,.noBorder.weui_cell:before{display: none;}
        .weui_cells.plan .weui_cell{padding: 4px 15px;}
        .weui_cells.plan .weui_cell_ft{color: #333;}
        /* 投保计划 */

        /* 信息填写 */
        .weui_icon_checked{margin-right: 10px;}
        .weui_cell_select {  padding: 0 15px;  }
        .weui_cell_ft{color: #333;}
        .toolbar .picker-button{color: #007de2;}
        .weui_cell_hd{white-space: nowrap;}
        /* 出身日期填写 */
        .hidden{opacity: 0;}
        .placeholder{position: absolute;right: 15px;top:0;line-height: 42px;color: #8a90af;}

        /* 表单结果信息提示 */
        .validate-success{
            color: #468847;
            background-color: #DFF0D8;
            border: 1px solid #D6E9C6;
        }
        .validate-error{
            color: #B94A48;
            background-color: #F2DEDE;
            border: 1px solid #EED3D7;
        }
    </style>
</head>
<body>
<div id="app" style="display: none;">
    <header class="fixed_top">
        <div class="header_left back">
            <i class="iconfont icon-back"></i>
        </div>
        <div class="header_title">保单信息填写</div>
    </header>

    <!--<div class="weui_cells_title">投保计划</div>
    <div class="weui_cells sawtooth plan">
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">保险起期</div>
            <div class="weui_cell_ft">{{product.policyStartTime}}</div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">保险止期</div>
            <div class="weui_cell_ft">{{product.policyEndTime}}</div>
        </div>
        <div class="weui_cell border-bottom dashed" style="padding-bottom: 10px;">
            <div class="weui_cell_bd weui_cell_primary">保险时限</div>
            <div class="weui_cell_ft">{{product.policyDay}}</div>
        </div>
    </div>-->

    <form id="form" data-parsley-validate data-parsley-ui-enabled="false" method="post">
        <div class="weui_cells_title">信息填写</div>
        <div class="weui_cells weui_cells_access">
            <div class="weui_cell qc_cell_title">
                <div class="weui_cell_hd">学校信息</div>
            </div>
            <a class="weui_cell noBorder" href="chooseSchool.html">
                <div class="weui_cell_hd weui_cell_primary">学校</div>
                <div class="weui_cell_bd">
                    <div class="g-align-right">{{schoolName}}</div>
                </div>
                <div class="weui_cell_ft"></div>
            </a>

            <div class="weui_cell">
                <label class="weui_label weui_cell_bd weui_cell_primary">班级</label>
                <div class="weui_cell_bd">
                    <input class="weui_input g-align-right" v-model="protectedPerson.insurantClass" name="protectedPerson.insurantClass" placeholder="请选择班级" type="text" id='picker' required tip="班级">
                </div>
                <!--<div class="weui_cell_ft"></div>-->
            </div>
        </div>
        <div class="weui_cells weui_cells_radio">
            <div class="weui_cell qc_cell_title" >
                <div class="weui_cell_hd weui_cell_primary">被保人信息<span
                        style="font-size:12px;color: #007de2;">(学生)</span></div>
                <div class="weui_cell_ft" style="font-size: 12px;line-height: 24px;" >
                    <!--<input id="fileupload" name="files[]" class="weui_uploader_input" type="file" accept="image/*" >
                    拍身份证录入<i class="iconfont icon-xiangji"></i>-->
                </div>
            </div>

            <div class="weui_cell noBorder">
                <div class="weui_cell_hd weui_cell_primary">身份证号</div>
                <div class="weui_cell_ft">
                    <input type="text" v-model="protectedPerson.insurantCardNo" name="protectedPerson.insurantCardNo" data-parsley-check-identify class="weui_input g-align-right" placeholder="有则填，避免纠纷"   tip="身份证号">
                </div>
            </div>

            <div class="weui_cell ">
                <div class="weui_cell_hd weui_cell_primary">姓名</div>
                <div class="weui_cell_ft">
                    <input v-model="protectedPerson.insurantName" name="protectedPerson.insurantName" class="weui_input g-align-right" placeholder="必填" required tip="姓名">
                </div>
            </div>
            <div class="weui_cell">
                <div class="weui_cell_hd weui_cell_primary">性别</div>
                <div class="weui_cell_ft ">
                    <label for="s11" style="padding-left: 20px;">
                        <input type="radio" v-model="protectedPerson.insurantGender" name="protectedPerson.insurantGender" value="M" class="weui_check"
                               id="s11" required tip="性别">
                        <span class="weui_icon_checked_primary"></span>
                        <span>男</span>
                    </label>
                    <label for="s12" style="padding-left: 20px;">
                        <input type="radio" v-model="protectedPerson.insurantGender" name="protectedPerson.insurantGender" value="F" class="weui_check"
                               id="s12">
                        <span class="weui_icon_checked_primary"></span>
                        <span>女</span>
                    </label>
                </div>
            </div>


            <div class="weui_cell">
                <label for="date-picker" class="weui_cell_hd weui_cell_primary">出生日期</label>
                <div class="weui_cell_ft" style="min-width: 100px;">
                    <label v-show="!protectedPerson.insurantBirthday" for="date-picker" class="placeholder">请选择出生日期</label>
                    <input id="date-picker" type="date" v-model="protectedPerson.insurantBirthday" name="protectedPerson.insurantBirthday" class="weui_input"
                           :class="{'hidden': !protectedPerson.insurantBirthday}" required tip="出生日期">
                </div>
            </div>

        </div>

        <div class="weui_cells">
            <div class="weui_cell qc_cell_title" >
                <div class="weui_cell_hd weui_cell_primary">投保人信息<span
                        style="font-size:12px;color: #007de2;">(父/母)</span></div>
                <div class="weui_cell_ft"  style="font-size: 12px;line-height: 24px;">
                    <!--<input  name="protectedPerson.identifyPhoto" class="weui_uploader_input" type="file" accept="image/*">
                    拍身份证录入<i class="iconfont icon-xiangji"></i>-->
                </div>
            </div>
            <div class="weui_cell noBorder">
                <div class="weui_cell_hd weui_cell_primary">身份证号</div>
                <div class="weui_cell_ft">
                    <input v-model="payProtectedPerson.holderCardNo" name="payProtectedPerson.holderCardNo" type="text" data-parsley-check-identify class="weui_input g-align-right"
                           placeholder="有则填，避免纠纷"  tip="投保人身份证号">
                </div>
            </div>
            <div class="weui_cell ">
                <div class="weui_cell_hd weui_cell_primary">姓名</div>
                <div class="weui_cell_ft">
                    <input v-model="payProtectedPerson.holderName" name="payProtectedPerson.holderName" class="weui_input g-align-right" placeholder="必填" required tip="投保人姓名">
                </div>
            </div>
            <div class="weui_cell">
                <div class="weui_cell_hd weui_cell_primary">手机号</div>
                <div class="weui_cell_ft">
                    <input v-model="payProtectedPerson.holderPhone" name="payProtectedPerson.holderPhone" type="number" class="weui_input g-align-right"
                           placeholder="必填" required pattern="/^(0|86|17951)?(13[0-9]|15[012356789]|17[678]|18[0-9]|14[57])[0-9]{8}$/" tip="投保人手机号">
                </div>
            </div>

        </div>

        <div style="margin: 28px 15px;">
            <a href="javascript:;" onclick="submit()" class="weui_btn">提交订单</a>
        </div>
    </form>

</div>
<script>
    var vm = new Vue({
        el: '#app',
        data: function () {
            return {
                productId:'',
                productName:'',
                /* 学校信息 */
                schoolId:'',
                schoolName:'',
                /* 被保人信息 */
                protectedPerson:{
                    insurantName:'彭生',
                    insurantGender:'M',
                    insurantCardNo:'421087199211035032',
                    insurantClass:'三年级 1班',
                    insurantBirthday:'1992-01-01',
                    insurantPhoto:''
                },
                /* 投保人信息 */
                payProtectedPerson:{
                    holderName:'彭生',
                    holderPhone:'18825144569',
                    holderCardNo:'',
                    holderCardPhoto:''
                },
                formValid: false,    // 表单验证通过了吗？
                hasSubmit:false      // 表单提交了吗?
            }
        },
        /* 监控数据变化 */
        watch: {
            protectedPerson: {
                /* 变化时执行函数 */
                handler: function (val) {
                    var idCard = val.insurantCardNo;
                    if (checkidCard(idCard).state) {
                        val.insurantBirthday = getBirthday(idCard);
                    }
                },
                deep: true
            }
        },
        methods: {

        },
        created: function () {
            // 获取学校信息
            this.schoolName = store.getItem('school').name;
            this.schoolId = store.getItem('school').id;
            // 获取产品id和名称
            this.productId = store.getItem('product').id;
            this.productName = store.getItem('product').title;

            if(!this.schoolName || !this.schoolId){
                window.location.href = 'chooseSchool.html';
            }else if(!this.productId || !this.productName){
                window.location.href = 'index.html';
            }
            setTimeout(function () {
                // 初始化班级选择器
                initClassPick();

                // 初始化表单验证插件
                initParsley(function () {
                    /* 当表单验证通过时 */
                    var insurantClass = vm.protectedPerson.insurantClass.split(' ');
                    var data = Object.assign(
                            {
                                productId: vm.productId,
                                productName:vm.productName,
                                schoolId:vm.schoolId,
                                schoolName:vm.schoolName,
                                gradeName:insurantClass[0].slice(0,1),
                                className:insurantClass[1].slice(0,1),
                            },
                            vm.protectedPerson,
                            vm.payProtectedPerson
                    );
                    console.log(data);
                    var url =  '/wego168-xsinsurance-wechat/order/save.jsp';
                    $.post(url, data, function (data) {
                        data = JSON.parse(data);
                        console.log(data);
                        if(data.errcode ==0){
                            window.location.href = 'page2-checkMsg.html?orderId='+data.orderId;
                        }else {
                            console.log(data.errMsg);
                        }
                    });
                });
            },1000);

            $('#app').show();
        }
    });

    /* 提交订单 */
    function submit() {
        var form = $('#form');
        /*  var imgInputs = $('input[accept^="image"]');
         for(var i=0; i<imgInputs.length; i++){
         console.log(imgInputs[i].files);
         }*/
        form.submit();
    }

    /* 绑定表单验证事件
     * @param callback 表单验证成功时的执行函数
     * */
    function initParsley(callback) {
        // 身份证验证器，用法<input name='identify' data-parsley-check-identify>
        Parsley.addValidator('checkIdentify',{
            requirementType:'boolean',
            validateString: function (val) {
                if(!val.length){
                    return true
                }else{
                    return checkidCard(val).state
                }
            }
        });
        /* 表单验证 */
        Parsley.on('form:error', function (formInstance) {
            formInstance.fields.every(function (fieldInstance) {
                var ok = fieldInstance.isValid();
                if (!ok) {
                    var tip = $(fieldInstance.$element).attr('tip') || "";
                    var ErrorsMessages = fieldInstance.getErrorsMessages();
                    showInfo(tip + ErrorsMessages);
                    return false
                } else {
                    return true
                }
            });
        }).on('form:success', function (formInstance) {
            callback? callback():'';
        }).on('form:submit', function () {
            return false
        });
    }

    /* 班级改变时 */
    function initClassPick() {
        // 初始化班级选择插件
        $("#picker").picker({
            title: "请选择班级",
            cols: [
                {
                    textAlign: 'center',
                    values: ['一年级', '二年级', '三年级', '四年级', '五年级', '六年级', '七年级', '八年级', '九年级'],
                    displayValues:['一年级', '二年级', '三年级', '四年级', '五年级', '六年级', '七年级', '八年级', '九年级']
                },
                {
                    textAlign: 'center',
                    values: ['1班', '2班', '3班', '4班', '5班', '6班', '7班', '8班', '9班', '10班','11班', '12班', '13班', '14班', '15班', '16班', '17班', '18班', '19班', '20班'],
                    displayValues: ['1班', '2班', '3班', '4班', '5班', '6班', '7班', '8班', '9班', '10班','11班', '12班', '13班', '14班', '15班', '16班', '17班', '18班', '19班', '20班'],
                }
            ],
            onChange: function (e) {
                vm.protectedPerson.insurantClass = e.value.join(" ");
            }
        });
    }

</script>

</body>
</html>
